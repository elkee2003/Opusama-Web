type Notification @model @auth(rules: [{allow: public}]) {
  id: ID!
  creatorID: String
  recipientID: String
  recipientType: String
  type: String
  entityID: String
  message: String
  read: Boolean
}

type CommunityLike @model @auth(rules: [{allow: public}]) {
  id: ID!
  like: Boolean
  likedByID: String
  communitydiscussionID: ID! @index(name: "byCommunityDiscussion")
}

type CommunityReply @model @auth(rules: [{allow: public}]) {
  id: ID!
  comment: String
  media: [String]
  commenterID: String
  communitydiscussionID: ID! @index(name: "byCommunityDiscussion")
}

type CommunityDiscussion @model @auth(rules: [{allow: public}]) {
  id: ID!
  category: String
  title: String
  content: String
  instigatorID: String
  media: [String]
  CommunityReplies: [CommunityReply] @hasMany(indexName: "byCommunityDiscussion", fields: ["id"])
  CommunityLikes: [CommunityLike] @hasMany(indexName: "byCommunityDiscussion", fields: ["id"])
}

enum BookingStatus {
  PENDING
  ACCEPTED
  VIEWING
  CHECKED_IN
  VISITING
  VIEWED
  CHECKED_OUT
  VISITED
  SOLD
  PAID
  DELAYED_PAYMENT
  RECEIVED
  DENIED
  OCCUPIED
  REMOVED_CLIENT
  REMOVED_REALTOR
  REMOVED_REALTOR_PAYMENT_DELAYED
}

type PostComment @model @auth(rules: [{allow: public}]) {
  id: ID!
  comment: String
  commenterID: String
  realtorID: String
  postID: ID! @index(name: "byPost")
}

type PostLike @model @auth(rules: [{allow: public}]) {
  id: ID!
  like: Boolean
  likedByID: String
  postID: ID! @index(name: "byPost")
}

type RealtorReview @model @auth(rules: [{allow: public}]) {
  id: ID!
  rating: Float
  review: String
  realtorID: ID! @index(name: "byRealtor")
  userID: ID! @index(name: "byUser")
}

type PostReview @model @auth(rules: [{allow: public}]) {
  id: ID!
  rating: Float
  review: String
  realtorID: String
  postID: ID! @index(name: "byPost")
  userID: ID! @index(name: "byUser")
}

type Booking @model @auth(rules: [{allow: public}]) {
  id: ID!
  adults: Int
  kids: Int
  infants: Int
  numberOfPeople: Int
  numberOfItems: Int
  clientFirstName: String
  clientLastName: String
  clientPhoneNumber: String
  purpose: String
  selectedOption: AWSJSON
  duration: String
  checkInDate: String
  checkOutDate: String
  bookedSessionDuration: String
  subscription: Boolean
  propertyType: String
  accommodationType: String
  nameOfType: String
  totalPrice: Float
  realtorPrice: Float
  bookingLat: Float
  bookingLng: Float
  status: BookingStatus
  userID: ID! @index(name: "byUser")
  transactionReference: String
  transactionStatus: String
  realtorID: ID! @index(name: "byRealtor")
  PostID: String
  ticketID: String
  qrCodeUrl: String
  ticketStatus: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: String!
  firstName: String!
  lastName: String
  username: String
  profilePic: String
  phoneNumber: String
  PostReviews: [PostReview] @hasMany(indexName: "byUser", fields: ["id"])
  RealtorReviews: [RealtorReview] @hasMany(indexName: "byUser", fields: ["id"])
  address: String
  Bookings: [Booking] @hasMany(indexName: "byUser", fields: ["id"])
  cardNumber: String
  cardExpiry: String
  cardCvv: String
  push_token: String
}

type VendorScanner @model @auth(rules: [{allow: public}]) {
  id: ID!
  vendorID: String
  name: String
  token: String
  expiresAt: String
  isActive: Boolean
}

type Realtor @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: String!
  firstName: String
  lastName: String
  username: String
  myDescription: String
  profilePic: String
  email: String
  address: String
  phoneNumber: String
  bankName: String
  Post: [Post] @hasMany(indexName: "byRealtor", fields: ["id"])
  bankCode: String
  Bookings: [Booking] @hasMany(indexName: "byRealtor", fields: ["id"])
  RealtorReview: [RealtorReview] @hasMany(indexName: "byRealtor", fields: ["id"])
  accountName: String
  accountNumber: String
  directPayment: Boolean
  push_token: String
  isVerified: Boolean
  isPartner: Boolean
  isPremium: Boolean
  isElite: Boolean
  isTrusted: Boolean
}

enum PickUpStatus {
  PENDING
  PREPARING
  READY
  PICKED_UP
}

enum BookingPostOptionType {
  RESERVATION
  VOUCHER
  PICKUP
}

type BookingPostOptions @model @auth(rules: [{allow: public}]) {
  id: ID!
  postID: ID! @index(name: "byPost")
  bookingPostOptionType: BookingPostOptionType
  bookingName: String
  optionPrice: Float
  minSpend: Float
  pickupStatus: PickUpStatus
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  propertyType: String!
  type: String!
  nameOfType: String
  packageType: String
  availableDocs: String
  accommodationParts: String
  media: [String]
  description: String!
  eventDateTime: String
  eventEndDateTime: String
  recurrence: String
  eventFrequency: String
  capacity: String
  dressCode: String
  available: Boolean
  address: String
  fullAddress: String
  generalLocation: String
  PostReviews: [PostReview] @hasMany(indexName: "byPost", fields: ["id"])
  lat: Float
  lng: Float
  price: Float
  cautionFee: Float
  totalPrice: Float!
  inspectionFee: Float
  otherFeesName: String
  otherFeesPrice: Float
  otherFeesName2: String
  otherFeesPrice2: Float
  vendorCommissionAmount: Float
  vendorCommissionBreakdown: AWSJSON
  PostComments: [PostComment] @hasMany(indexName: "byPost", fields: ["id"])
  clientServiceFee: Float
  timeFrame: String
  bed: String
  bedrooms: String
  amenities: String
  policies: String
  PostLikes: [PostLike] @hasMany(indexName: "byPost", fields: ["id"])
  country: String!
  state: String
  city: String
  isApproved: Boolean
  isSubscription: Boolean
  bookingMode: String
  allowMultiple: Boolean
  maxCapacity: Int
  sessionDuration: Int
  sessionGap: Int
  servicingDay: [String]
  openingHour: String
  BookingPostOptions: [BookingPostOptions] @hasMany(indexName: "byPost", fields: ["id"])
  closingHour: String
  realtorID: ID! @index(name: "byRealtor")
}
 